<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link href="/src/output.css" rel="stylesheet"> -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style>
    .btn-primary {
      background-color: #3b82f6;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s;
    }
    .btn-primary:hover {
      background-color: #2563eb;
      transform: scale(1.03);
    }
    .text-gray {
      color: #6b7280;
    }
    .text-purple-500 {
      color: #8b5cf6;
      text-decoration: none;
    }
    .text-purple-500:hover {
      text-decoration: underline;
    }
  </style>

</head>
<body class="bg-[url(https://img.freepik.com/premium-vector/white-wall-with-blue-shopping-cart-black-mouse-with-empty-tags-laptop-white-surface_1174726-9278.jpg)] bg-cover">
  
  

  <section class="flex justify-center mt-[100px]">
    <div class="border-2 p-[20px] text-center rounded-2xl  bg-white/70 shadow-[0_0_30px_#3b82f6]"  >
      <h1 class="text-black text-[30px]"><b>Login</b></h1>
      
      <input type="email" placeholder="Enter Email" class="border-1 border-gray-700 rounded-[5px] hover:scale-[1.05] pl-[6px] mt-[30px] " id="lemail">
      <br>

      <input type="password" placeholder="Enter Password" class="border-1 border-gray-700 rounded-[5px] hover:scale-[1.05] mt-[10px] pl-[6px] " id="lpass">
      <br><br>
      <button class="btn-primary hover:scale-[1.03]" id="lbtn">Login</button>

      <br><br><br>
        <p class="text-gray">Don't Have an Account! <a href="/signup" class="text-purple-500 ">SignUp</a></p>


    </div>
  </section>




<!-- POPUP -->
<div id="popup" style="display: none; position: fixed; inset: 0; z-index: 1000; background: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center; width: 100vw; height: 100vh;" class="fixed inset-0 z-[1000] bg-black bg-opacity-50 flex justify-center items-center">
    <div class="bg-white p-6 rounded-xl text-center shadow-lg" role="dialog" aria-live="polite" aria-modal="true">
        <div class="w-10 h-10 border-4 border-gray-200 border-t-blue-500 rounded-full animate-spin mx-auto"></div>
        <p id="popup-text" class="mt-4 text-gray-700 font-medium"></p>
    </div>
</div>




  <script type="module" src="/src/app.js"></script>
</body>
</html>
